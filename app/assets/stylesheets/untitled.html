<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="https://c2.staticflickr.com/4/3247/2806330093_9f09435011_z.jpg?zz=1" alt="Atlanta" width="460" height="345">
        <div class="carousel-caption">
          <h3>Atlanta</h3>
          <p>City Views.</p>
        </div>
      </div>

      <div class="item">
        <img src="https://static.pexels.com/photos/213407/pexels-photo-213407.jpeg" alt="San Fran" width="460" height="345">
        <div class="carousel-caption">
          <h3>The Bridge</h3>
          <p>San Fran.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://static.pexels.com/photos/34632/pexels-photo.jpg" alt="London" width="460" height="345">
        <div class="carousel-caption">
          <h3>Londontown</h3>
          <p>river.</p>
        </div>
      </div>

      
  <div class="item">
        <img src="https://pixabay.com/p-545343/?no_redirect" alt="Chicago" width="460" height="345">
        <div class="carousel-caption">
          <h3>Chitown</h3>
          <p>Skyline.</p>
        </div>
      </div>
  
    
  
    </div>

    <!-- Left and right controls -->
    <!-- <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a> -->
  </div>
</div>

</body>
</html>
